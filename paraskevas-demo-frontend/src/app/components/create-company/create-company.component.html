
      <div class="card">
        <div class="card-header">
          <h3>Create a company form</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="companyForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" formControlName="name">
              <span class="text-danger"
                *ngIf="(companyFormControl['name'].touched || submitted) && companyFormControl['name'].errors?.['required']">
                Name is required
              </span>
            </div>
            <div class="form-group d-flex justify-content-center">
              <button type="submit" class="btn btn-success mt-4">create a company</button>
          </div>
          </form>
        </div>
      </div>
